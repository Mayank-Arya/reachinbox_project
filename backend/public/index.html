<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbox</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <h2>Your Inbox</h2>
  </header>
  <main>
    <div class="categories">
      <section class="category" id="interested-list">
        <h3>Interested</h3>
        <div class="email-list" id="interested-emails"></div>
      </section>
      <section class="category" id="not-interested-list">
        <h3>Not Interested</h3>
        <div class="email-list" id="not-interested-emails"></div>
      </section>
      <section class="category" id="more-info-list">
        <h3>More Information</h3>
        <div class="email-list" id="more-info-emails"></div>
      </section>
    </div>
    <div id="email-content"></div>
  </main>
  <script src="/js/script.js"></script>
</body>
</html>
